<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styless.css"/>
    <title>CodeClub Convert Money</title>
</head>
<body>
    <div class="conteiner">
        <header>
            <h1>ColetClub Convert Money</h1>
        </header>
        <main>
            <label>
                Converter <b>de</b>
                <select>
                    <option>
                        R$ Real brasileiro
                    </option>
                </select>
            </label>

            <label>
                Converter <b>para</b>
                <select id="currency-select">
                    <option>US$ Dolar americano</option>
                    <option>€ Euro</option>
                    <option>Bitcoin</option>
                </select>
            </label>

            <label>
                Valor
                <input id="input-real" type="number" placeholder="R$ 10.000,00">
            </label>

            <button id="convert-button" type="button">Converter</button>

            <section>
                <div class="currency-container">
                    <img src="./assets/real.svg" alt="bandeira-brasileira">
                    <p class="current-name">Real</p>
                    <p class="currenct-valuer" id="real-value-text">R$ 0,00</p>
                </div>

                <div>
                    <img class="arrow-img" src="./assets/Vector.png" alt="seta">
                </div>
                
                <div class="currency-container">
                    <img src="./assets/dolar_americano.svg" id="currenty-img" alt="bandeira-estados-unidos">
                    <p class="current-name" id="currency-name" >Dólar americano</p>
                    <p class="currenct-valuer" id="currency-value-text">US$ 0.00</p>
                </div>
            </section>
        </main>
    </div>
</body>
<script src="./scripts.js"></script>
</html>
